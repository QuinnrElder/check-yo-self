<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CHECK YO' SELF</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">

<body>
  <header>
    <div class="container-header-info">
      <h1>CHECK <span class="yo-title-txt">Yo'</span> SELF</h1>
      <div class="container-search-bar">
        <button class="search-bar-btn" for="search-bar">
          <img class="search-bar-img" src="assets/search.svg" alt="Magnifying glass search bar button">
        </button>
        <input class="search-bar-input" type="text" name="search-bar" autocomplete="off" value="Search"></input>
      </div>
    </div>
  </header>
  <main>
    <aside>
      <form class="form">
        <label class="task-title-text" for="title-of-task">Task Title</label>
        <input class="title-input" type="text" name="title-of-task" autocomplete="off" value="">
        <div class="container-adding-tasks">
          <ul class="task-list">
          
          </ul>
        </div>
        <label class="task-item-text" for="new-task-items">Task Items</label>
        <div class="container-task-input-and-btn">
          <input class="task-items-input" type="text" name="new-task-items" autocomplete="off" value="">
          <button class="addition-task-btn">+</button>
        </div>
        <button class="create-todo-btn">Make Task List</button>
        <button class="clear-all-btn">Clear All</button>
        <button class="urgency-btn"disabled>Filter By Urgency</button>
      </form>
    </aside>
    <div class="container-all-todo-cards">
      <section class="container-no-todo-cards">
        <p>We Need to Create Something To-Do Yo'</p>
      </section>
      <section class="container-todo-card-info" hidden>
        <!-- todo cards info will populate  here-->
        <div class="todo-card">
          <h3>Task Title</h3>
          <ul class="all-tasks-in-todo"></ul>
          <section class="todo-board-footer">
            <div class="make-card-urgent"><img class="urgent-img" src="assets/urgent.svg" alt="Is an icon that allows user to make todo card urgent"/>URGENT</div>
            <div class="delete-todo-card"><img class="delete-img-for-card" src="assets/delete.svg" alt="Is an icon that allows user to delete todo card"/>DELETE</div>
          </section>
      </section>
    </div>

  </main>
  <footer>
    <script src="task.js"></script>
    <script src="todo-list.js"></script>
    <script src="main.js"></script>
  </footer>
</body>
