<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CHECK YO' SELF</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>CHECK <span class="yo-title-txt">Yo'</span> SELF</h1>
    <button class="search-bar-btn" for="search-bar">
      <img class="search-bar-img" src="assets/search.svg" alt="Magnifying glass search bar button">
    </button>
    <input class="search-bar-input" type="text" name="search-bar" autocomplete="off" value="">Search</input>
  </header>
  <main>
    <aside>
      <form>
        <label class="task-title-text" for="title-of-task">Task title</label>
        <input class="title-of-task-input" type="text" name="title-of-task" autocomplete="off" value="">
        <div class="container-adding-tasks-">
          <!-- tasks will populate here before you create a new todo task card -->
        </div>
        <label class="task-items-text" for="new-task-items">Task Items</label>
        <input class="task-items-input" type="text" name="new-task-items" autocomplete="off" value="">
        <button class="addition-task-btn">
          <img class="addition-sign-btn-img" src="assets/plus-sign.svg" alt="Addition symbol for new task in todo list">
        </button>
        <button class="create-todo-btn">Make Task List</button>
        <button class="clear-all">Clear All</button>
        <button class="urgency-btn">Filter By Urgency</button>
      </form>
    </aside>
    <div class="container-todo-cards">
      <section class="container-no-todo-tasks">
        <p>We Need to Create Something To-Do Yo'</p>
      </section>
      <section>
        <!-- todo cards info will populate  here-->
      </section>
    </div>
  </main>
  <footer>
    <script src="task.js"></script>
    <script src="todo-list.js"></script>
    <script src="main.js"></script>
  </footer>
</body>
